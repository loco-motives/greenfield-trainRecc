<div class='bground'>

<md-card  class='killme'>

    <md-input-container width="100%">
      <textarea md-input placeholder="Train Name" [(ngModel)]="trainName"></textarea>
    </md-input-container>

    <md-input-container width="100%">
      <textarea md-input placeholder="Train Image Url" [(ngModel)]="trainImgPath"></textarea>
    </md-input-container>

    <md-input-container width="100%">
      <textarea md-input placeholder="Train Tags" [(ngModel)]="trainTags"></textarea>
    </md-input-container>

    <md-input-container width="100%">
      <textarea md-input placeholder="Pick your train's first track'" [(ngModel)]="songToSearch"></textarea>
      <button md-raised-button class='md-raised' (click)="searchForSong()">Search song / artist</button>
      <ul>
        <div class='label'>Click to select</div>
        <li class="song" (click)="firstSongInTrain(i)" *ngFor="let songResult of songResults; let i = index; trackBy: trackByFn">
            <p>{{songResult.song}} by {{songResult.artist}}</p>
        </li>
      </ul>
      <div class="selected-song">
        <div>Selected track:</div> 
        <div><b>{{selectedTrack.song}}</b></div>
      </div>
    </md-input-container>


    <button md-raised-button color='warn' routerLink="" (click)="createTrain()" class='login' > Submit </button>

</md-card>

<app-fav-trains></app-fav-trains>

<div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#" id='name'>
                        T r a i n R e c c
                    </a>
                </li>
                <li>
                    <input placeholder="Search tags" [(ngModel)]="tagsToSearch" class='tagsearch'>
                </li>
                <li>
                    <button md-raised-button color='warn' routerLink="login" class='login' (click)='logout()'> Logout </button>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
  </div>
</div>
